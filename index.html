<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="script" src="./assets/javascript/script.js" />
    <title>Javascript Quiz</title>
  </head>

  <body>
    <!-- header container -->
    <header class="topContainer">
      <!-- container for the score -->
      <div class="topBar">
        <h4>Score:</h4>
        <h4 id="score" class="showScore"></h4>
      </div>
      <!-- container for the clock -->
      <div class="topBar">
        <h4>Time Remaining:</h4>
        <h4 class="clock"></h4>
      </div>
    </header>
    <main class="main" id="mainContent">
      <div class="questions">
        <h3 id="question"></h3>
      </div>
      <div>
        <ul id="choices"></ul>
      </div>
      <div>
        <button id="startQuiz" class="startButton">Start Quiz</button>
      </div>
    </main>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
